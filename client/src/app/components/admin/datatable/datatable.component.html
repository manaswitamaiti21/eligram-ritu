<div class="container">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" *ngIf="!isLoading">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">
          <div class="d-flex flex-column">
            <div>
              {{ element.firstName + " " + element.lastName }}
            </div>
            <div>{{ element.email }}</div>
          </div>
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let element">{{ element.username }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Role</th>
        <td mat-cell *matCellDef="let element">{{ element.role }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef>State</th>
        <td mat-cell *matCellDef="let element">{{ element.state }}</td>
      </ng-container>

      <ng-container matColumnDef="adminVerified">
        <th mat-header-cell *matHeaderCellDef>Admin Verified</th>
        <td mat-cell *matCellDef="let element">
          <mat-slide-toggle [checked]="element.adminVerified">
          </mat-slide-toggle>
        </td>
      </ng-container>

      <ng-container matColumnDef="lastSeen">
        <th mat-header-cell *matHeaderCellDef>Last Seen</th>
        <td mat-cell *matCellDef="let element">
          {{ element.lastSeen * 1000 | date : "short" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="menu">
        <th mat-header-cell *matHeaderCellDef>Menu</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>dialpad</mat-icon>
              <span>Redial</span>
            </button>
            <button mat-menu-item disabled>
              <mat-icon>voicemail</mat-icon>
              <span>Check voice mail</span>
            </button>
            <button mat-menu-item>
              <mat-icon>notifications_off</mat-icon>
              <span>Disable alerts</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[20]"
      showFirstLastButtons
      [length]="totalCount"
      (page)="pageChange($event)"
    >
    </mat-paginator>
  </div>
</div>
