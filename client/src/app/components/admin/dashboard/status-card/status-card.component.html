<mat-card matRipple>
  <div class="p-3 d-flex justify-content-between align-items-center">
    <p class="m-0" style="font-size: large">
      <strong>
        {{ title }}
      </strong>
    </p>
    <div
      *ngIf="!icon"
      style="width: 16px; height: 16px; border-radius: 100%"
      [ngStyle]="{ backgroundColor: color }"
    ></div>
    <mat-icon *ngIf="icon" [ngStyle]="{ color: color }">{{ icon }}</mat-icon>
  </div>
  <div class="p-3">
    <p class="lead m-0">
      <strong>{{ count }}</strong>
    </p>
  </div>
</mat-card>
