<div class="container">
  <div class="d-flex align-items-center">
    <mat-form-field appearance="fill" class="w-100" style="margin-right: 16px">
      <mat-label>Toppings</mat-label>
      <mat-select [formControl]="filters" multiple>
        <mat-optgroup
          *ngFor="let group of toppingList; let i = index"
          [label]="group.groupName"
        >
          <mat-option
            *ngFor="let option of group.options"
            [value]="{ group: group.groupName, value: option.value }"
          >
            {{ option.view }}
          </mat-option>
        </mat-optgroup>
      </mat-select>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      style="margin-bottom: 20px"
      (click)="applyFilters()"
    >
      Apply
    </button>
  </div>
  {{ "data | async | json " }}
</div>
