<div class="container">
  <mat-card>
    <mat-card-header>
      <h1>Complete Profile</h1>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="completeProfileForm" (ngSubmit)="onSubmit()">
        <div class="d-flex justify-content-between">
          <mat-form-field appearance="outline" class="w-49">
            <mat-label>Choose an option</mat-label>
            <mat-select formControlName="gender">
              <mat-option value="male">Male</mat-option>
              <mat-option value="female">Female</mat-option>
            </mat-select>
            <mat-error>Please provide your gender</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-49">
            <mat-label>Date of Birth</mat-label>
            <input
              matInput
              [matDatepicker]="dp3"
              [max]="maxDate"
              formControlName="dateOfBirth"
            />
            <mat-datepicker-toggle
              matIconSuffix
              [for]="dp3"
            ></mat-datepicker-toggle>
            <mat-datepicker touchUi #dp3 disabled="false"></mat-datepicker>
          </mat-form-field>
        </div>
        <div>
          <button type="submit" mat-raised-button color="primary" class="w-100">
            Complete Profile
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
