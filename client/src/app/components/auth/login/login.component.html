<div class="container">
  <mat-card>
    <mat-card-header>
      <h1>Login</h1>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Email</mat-label>
            <input
              matInput
              placeholder="Eg. john@doe.com"
              formControlName="email"
            />
            <mat-error *ngIf="loginForm.get('email')?.errors?.['required']"
              >Email is required</mat-error
            >
            <mat-error *ngIf="loginForm.get('email')?.errors?.['email']"
              >Please enter a valid email</mat-error
            >
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Password</mat-label>
            <input
              matInput
              placeholder="Password"
              formControlName="password"
              [type]="showPassword ? 'text' : 'password'"
            /><mat-icon matSuffix (click)="togglePasswordVisibility()">{{
              showPassword ? "visibility_off" : "visibility"
            }}</mat-icon>
            <mat-error *ngIf="loginForm.get('password')?.errors?.['required']"
              >Please enter password</mat-error
            >
          </mat-form-field>
        </div>
        <div>
          <button type="submit" mat-raised-button color="primary" class="w-100">
            Login
          </button>
          <br />
          <br />
          <a
            [routerLink]="['/auth', 'signup']"
            mat-raised-button
            style="background-color: teal; color: white"
            class="w-100"
          >
            Create an Account
          </a>
          <br />
          <br />
          <a
            [routerLink]="['/auth', 'forgot-password']"
            mat-raised-button
            style="background-color: brown; color: white"
            class="w-100"
          >
            Forgot Password ?
          </a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
  <br />
  <h1 class="text-center">OR</h1>
  <app-google></app-google>
</div>
